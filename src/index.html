<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>$AppTitle$</title>

  <base href="/"/>

  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="msapplication-tap-highlight" content="no"/>

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/manifest.json">
  <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="$AppThemeColor$">
  <link rel="shortcut icon" href="assets/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="$AppThemeColor$">
  <meta name="theme-color" content="$AppThemeColor$">

  <meta name="description" content="$AppDescription$" />
  
  <meta property="og:type" content="website" />
  <meta property="og:title" content="$AppTitle$">
  <meta property="og:description" content="$AppDescription$" />
  <meta property="og:image" content="https://$AppRootDomain$/assets/favicon/android-chrome-512x512.png">
  <meta property="og:url" content="https://$AppRootDomain$">

  <script type="text/javascript"></script>
</head>

<body>
  <app-root></app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>
